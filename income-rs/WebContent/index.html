<!DOCTYPE HTML>
<html>

<head>
<meta charset="ISO-8859-1">
<h1>Statistics using Restful Web Service</h1>
</head>

<body>
	<br>
	<br>
	<br>
	<h3>Click the button to display stats summary</h3>
	<br>
	<form action="/income-rs/rest/admin" method="GET">
		Response in text : <input type="submit" value="stats-summary" />
	</form>
	<br>
	<br>
	<br>
	<form action="/income-rs/rest/json" method="GET">
		Response in JSON : <input type="submit" value="stats-summary" />
	</form>
	<br>
	<br>
	<br>
	<form action="/income-rs/rest/dev" method="GET">
		Response in XML : <input type="submit" value="stats-summary" />
	</form>
	<br>


</body>

</html>
